<div class="row">
  <div class="col s12 m12 l6 offset-l3">
    <div class="card">
      <div class="card-action white-text" id="card_back">
        <span class="card-title">Reset Password</span>
      </div>

      <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
        <div class="card-content">
          <input type="password" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password"
            placeholder="New password" autofocus>
        </div>
        <div class="card-action">
          <button mat-raised-button color="primary" type="submit">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
